<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café del Sol</title>
  <title>Café del Sol</title>
  <link rel="stylesheet" href="pagina.css">
</head>
<body>

  <!-- Encabezado con promoción -->
  <header class="promo-header">
    <div class="promo-content">
      <div class="promo-link">
        <img src="imagen/inicio.png" alt=" incio">
      </div>
      <div class="promo-text">
      <p>Algunos de tus envíos pueden ser gratis!</p>
        <span>Válido Hasta 1 Febrero – 30 Febrero 2025</span>
      </div>
      <div class="promo-user">
        <div class="user-info">
        <strong class="tamaño-letra">lucia perez</strong><br />
      </div>
        <img src="imagen/retrato.jpeg" alt="Usuario">
      </div>
    </div>
  </header>
  <br>

  <!-- Buscador -->
  <section class="search-section">

    <div class="search-bar">
      <div class="logo">
        <img src="imagen/logo _caffe.png" alt="Logo Café del Soul">
      </div>
      <input class="iconsearch" type="text" placeholder="Buscar...">
      <button><img class="iconimg" src="imagen/LUPA.png" alt="Buscar"></button>
    
    </div>
  </section>

  <!-- Menú principal -->
  <main class="menu-section">
    <div class="menu-card">
      <img src="menu.jpg" alt="Cafés">
      <h3>MENÚ</h3>
    </div>
    <div class="menu-card">
      <img src="adicionales.jpg" alt="Adicionales">
      <h3>ADICIONALES</h3>
    </div>
  </main>

  <!-- Promociones -->
  <section class="promos">
    <h2>¡Tenemos Promos!</h2>

    <div class="promo-box">
      <div class="promo-item">
        <img src="cafe-negro.jpg" alt="Café negro">
        <div class="promo-info">
          <h4>Bebidas Cafeteras</h4>
          <p>Café Negro</p>
          <span class="promo-deal">2x1</span>
        </div>
      </div>

      <div class="promo-item">
        <img src="taza.jpg" alt="Taza">
        <div class="promo-info">
          <h4>Trae tu taza</h4>
          <span class="promo-deal">10% descuento</span>
        </div>
      </div>
    </div>

    <p class="promo-link">REVISA NUESTRAS PROMOS</p>
  </section>

  <!-- Redes sociales -->
  <footer class="footer">
    <p>SÍGUENOS Y CONTÁCTATE CON NOSOTROS A TRAVÉS DE NUESTRAS REDES SOCIALES:</p>
    <div class="social-icons">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="tiktok.png" alt="TikTok"></a>
      <a href="#"><img src="x.png" alt="X"></a>
    </div>
  </footer>

</body>
</html>
